; Global settings
[redshift]
temp-day=6500K
temp-night=5000
transition=1
;gamma=0.8:0.7:0.8
gamma=1.000:1.000:1.000
location-provider=manual
;location-provider=geoclue
adjustment-method=vidmode
;brightness=1.0:0.5
 
